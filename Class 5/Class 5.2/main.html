<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="middle-wrapper">
          <div class="upper">
            <h1>Just Do It</h1>
            <p>Write Your Tasks Here</p>
          </div>
          <div class="middle">
            <div class="searchBar">
              <input type="text" />
              <button onclick="addTodo()">
                <img src="plus.png" alt="Plus Image" width="30px" />
              </button>
            </div>
            <div class="lists">
              <ol>
                <li>
                  <span>Go Gym</span>
                  <button>
                    <img src="delete.png" alt="Delete Image" width="20px" />
                  </button>
                </li>
                <li>
                  <span>Go Class</span>
                  <button>
                    <img src="delete.png" alt="Delete Image" width="20px" />
                  </button>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      

    <script src="main.js"></script>
</body>
</html>
