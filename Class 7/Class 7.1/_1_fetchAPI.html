<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h1>Fetch Data</h1>
    <hr>
    <div id="postsTitle"></div>
    <hr>
    <div id="postsBody"></div>
    <hr>
    <div id="wholeBody"></div>

    <script>
        async function fetchPosts() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1", {
                method: "GET"
            });
            const jsonData = await response.json();

            document.getElementById("postsTitle").innerHTML = jsonData.title;
            document.getElementById("postsBody").innerHTML = jsonData.body;
            document.getElementById("wholeBody").innerHTML = JSON.stringify(jsonData);
        } 
        
        fetchPosts();
    </script>
</body>
</html>
