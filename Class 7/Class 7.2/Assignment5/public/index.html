<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a" placeholder="First Value"/>
    <input type="text" id="b" placeholder="Second Value"/>
    <button onclick="sendReq()">Find Sum</button>

    <script>
    
        async function sendReq(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            
            const response = await fetch("http://localhost:3000/sum", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    a : a,
                    b : b
                })
            });

            const data = await response.json();
            console.log(`Sum is ${data.ans}`);
        }
    </script>
</body>
</html>
